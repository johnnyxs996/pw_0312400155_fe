<div class="user-profile">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="avatar-btn">
    <mat-icon class="avatar-icon">person</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/management']">
      <mat-icon>account_circle</mat-icon>
      <span>Gestione sistema</span>
    </button>
    <button mat-menu-item [routerLink]="['/bank-account']">
      <mat-icon>switch_account</mat-icon>
      <span>Gestione conti</span>
    </button>
    <button mat-menu-item [routerLink]="['/auth', 'logout']">
      <mat-icon>logout</mat-icon>
      <span>Esci</span>
    </button>
  </mat-menu>
</div>
