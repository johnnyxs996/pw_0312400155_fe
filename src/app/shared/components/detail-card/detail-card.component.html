<mat-card class="material-card max-w-full">
  @if (cardTitle()) {
    <mat-card-title>{{ cardTitle() }}</mat-card-title>
  }
  @if (cardSubtitle()) {
    <mat-card-subtitle>{{ cardSubtitle() }}</mat-card-subtitle>
  }

  @for (row of cardRows(); track $index) {
    <div class="detail-card-row">
      @for (col of row; track $index) {
        <div class="flex flex-col flex-1">
          <div class="flex flex-row flex-1">
            <div class="flex flex-col flex-1 items-start">
              <p><strong>{{ col.title }}</strong></p>
            </div>
            <div class="flex flex-col flex-1 items-end">
              <p class="text-right">
                {{ col.description }}
              </p>
            </div>
          </div>
        </div>
      }
    </div>
  }
</mat-card>
