<app-page-header title="Bentornato"></app-page-header>

<div class="flex flex-col items-center gap-4 w-full">
  <form [formGroup]="loginForm" class="w-full">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
  </form>
</div>

<div class="flex flex-col items-center gap-4 w-full">
  <p class="text-center">Non hai ancora un account? <a [routerLink]="['/auth', 'signup']">Registrati</a></p>
  <button mat-flat-button color="primary" class="w-full" (click)="login()">
    Accedi
  </button>
</div>
